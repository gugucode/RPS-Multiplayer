<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors Game</title>
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" typpe="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="row">
            <div class="col-md-12 align-self-center" id="header">
                <h1 class="font-weight-bold">Rock Paper Scissors Game</h1>
            </div>
        </div>

        <!-- main game -->
        <div class="row justify-content-center" id="game_div">
            <div class="col-10 col-md-3 m-2" id="player1">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>

            <div class="col-10 col-md-3 m-2" id="result">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title">Erin won!</h5>

                    </div>
                </div>
                
            </div>

            <div class="col-10 col-md-3 m-2" id="player2">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- message box -->
        <div class="row justify-content-center"  id="message_div">
            <div class="col-md-9">
                <form>
                    <div>
                        <label>Messages:</label><br>
                        <div id="dialogue"></div>
                    </div>
                    <div>
                        <input type="text" id="my_message">
                    </div>
                    <button type="submit" class="btn btn-primary" id="sendBnt">Send</button>
                </form>
            </div>
        </div>

        <!-- footer -->
        <div class="row">
            <div class="col-md-12 align-self-center" id="footer">
                <h6 class="font-weight-bold">Copyright</h6>
            </div>
        </div>
    </div>
</body>
</html>
