<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors Game</title>
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" typpe="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="row">
            <div class="col-md-12 align-self-center" id="header">
                <h1 class="font-weight-bold">Rock Paper Scissors Game</h1>
            </div>
        </div>

        <!-- start game -->
        <div class="row justify-content-center">
            <div class="col-8 col-md-4 align-self-center">
                <input type="text" id="player_name" placeholder="name">
            </div>
            <div class="col-2 col-md-2 align-self-center">
                <button type="submit" class="btn btn-primary" id="startBnt">Start</button>
            </div>
        </div>

        <!-- main game -->
        <div class="row justify-content-center" id="game_div">
            <!-- player1's section -->
            <div class="col-10 col-md-3 m-2" id="player1">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="player1_name">Wait for player 1</h5>
                    </div>
                    <div id="player1_choice"></div>
                    <div class="card-body" id="player1_result"></div>
                </div>
            </div>

            <!-- render result here -->
            <div class="col-10 col-md-3 m-2" id="result">
                <div class="card" >
                    <div class="card-body" id="game_result"></div>
                </div>               
            </div>

            <!-- player2's section -->
            <div class="col-10 col-md-3 m-2" id="player2">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title" id="player2_name">Wait for player 2</h5>
                    </div>
                    <div id="player2_choice"></div>
                    <div class="card-body" id="player2_result"></div>
                </div>
            </div>

        </div>

        <!-- message box -->
        <div class="row justify-content-center"  id="message_div">
            <div class="col-md-9">
                <form>
                    <div>
                        <label>Messages:</label><br>
                        <div id="dialogue" class="animated" style="overflow: scroll"></div>
                    </div>
                    <div>
                        <input type="text" id="my_message">
                    </div>
                    <button type="submit" class="btn btn-primary" id="sendBnt">Send</button>
                </form>
            </div>
        </div>

        <!-- footer -->
        <div class="row">
            <div class="col-md-12 align-self-center" id="footer">
                <h6 class="font-weight-bold">Copyright</h6>
            </div>
        </div>
    </div>
</body>
</html>
